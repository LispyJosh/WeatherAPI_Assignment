{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Edit Account</h2>

    <form method="POST" enctype="multipart/form-data" class="edit-account-form">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            
            {% if field.errors %}
            <div class="text-danger small mt-1">
                {{ field.errors.0 }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <a href="{% url 'default_profile' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
</div>
{% endblock %}
